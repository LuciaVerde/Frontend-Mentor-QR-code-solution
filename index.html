<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | QR code component</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!--google font-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <!--css-->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <main>
    <h1 class="hidden">QR code Solution</h1>
    <section class="card">
      <img class="cardImage" src="images/image-qr-code.png" alt="QR code to FrontEndMentor.io">
      <div class="cardContent">
        <h2 class="cardTitle"> Improve your front-end skills by building projects</h2>
        <p class="cardParagraph">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
        </p>
      </div>
    </section>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io/challenges/qr-code-component-iux_sIO_H?ref=challenge"
      target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/LuciaVerde">Luc√≠a Verde.</a>
  </footer>
</body>

</html>
